<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/register.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1>Restaurant</h1>
        </a>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="login.html" id="login-button">Login</a>
            <a href="register.html" id="register-button">Register</a>
            <a href="index.html" id="logout-button">Logout</a>
        </div>
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have a question or feedback? Reach out to us using the form below:</p>
            
            <form id="contactForm">
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="input-container">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="10" cols="42" required></textarea>
                </div>
            
                <input type="submit" value="Submit">
            </form>
        </div>
                <footer>
                    <div class="footer-content">
                        <p>&copy; 2023 Your Restaurant Name. All rights reserved.</p>
                        <p>Contact us at: info@restaurant.com</p>
                    </div>
                </footer>
    <script src="headerScript.js"></script>
